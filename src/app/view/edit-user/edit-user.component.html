
<div class="container" style="max-width: 40%; margin-top: 10px">
    <form [formGroup]="formEdit" (ngSubmit)="postForm(formEdit.getRawValue())">
  
      <div class="form-group">
        <label for="FormControlInput2">Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          formControlName="nombreUsuario"
        />
      </div>
  
      <div class="form-group">
        <label for="FormControlInput3">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="email"
          formControlName="emailUsuario"
        />
      </div>
  
      <div class="form-group">
        <label for="FormControlInput4">Nickname</label>
        <input
          type="text"
          class="form-control"
          placeholder="nickname"
          formControlName="nickname"
        />
      </div>

      <div class="form-group">
        <label for="FormControlInput4">password</label>
        <input
          type="password"
          class="form-control"
          placeholder="password"
          formControlName="password"
        />
      </div>
  
      <div class="form-group">
          <label for="FormControlInput4">Fecha Actualizacion</label>
          <input
            type="text"
            class="form-control"
            placeholder="Correo"
            formControlName="fechaRegistro"
            [ngModel]="getCurrentDate()"
          />
        </div>
  
      <br />
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-danger" (click)="return()">
        Regresar
      </button>
    </form>
  </div>
