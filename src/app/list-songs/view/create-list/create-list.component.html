<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Crear nueva lista de canciones</h2>
      <form>
        <div class="form-group">
          <label for="nombreLista">Nombre de la Lista</label>
          <input type="text" class="form-control" id="nombreLista" name="nombre_lista" required>
        </div>
        <div class="form-group">
          <label for="descripcionLista">Descripción de la Lista</label>
          <textarea class="form-control" id="descripcionLista" name="descripcion_lista" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="fechaCreoLista">Fecha de Creación de la Lista</label>
          <input type="date" class="form-control" id="fechaCreoLista" name="fecha_creo_lista" value="{{ getCurrentDate() }}" readonly>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Crear Lista</button>
      </form>
    </div>
  </div>
</div>
