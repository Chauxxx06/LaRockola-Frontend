<div class="container" style="max-width: 40%; margin-top: 10px">
  <form [formGroup]="formEdit" (ngSubmit)="postForm(formEdit.getRawValue())">
    <div class="form-group">
      <label for="FormControlInput1">ID</label>
      <input
        type="text"
        class="form-control"
        placeholder="ID Categoria"
        formControlName="idGenero"
        readonly
      />
    </div>

    <div class="form-group">
      <label for="FormControlInput2">Nombre Categoria</label>
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        formControlName="tipoGenero"
      />
    </div>

    <div class="form-group">
      <label for="FormControlInput3">Descripcion de Categoria Musical</label>
      <input
        type="text"
        class="form-control"
        placeholder="descripcion"
        formControlName="tipoGenero"
      />
    </div>

    <div class="form-group">
      <label for="FormControlInput4">Link de imagen de categoria</label>
      <input
        type="text"
        class="form-control"
        placeholder="Link de imagen"
        formControlName="imagenGenero"
      />
    </div>

    <div class="form-group">
        <label for="FormControlInput5">Fecha Actualizacion</label>
        <input
          type="text"
          class="form-control"
          placeholder="Fecha"
          formControlName="fechaCreoGenero"
          [ngModel]="getCurrentDate()"
        />
      </div>

    <br />
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-danger" (click)="return()">
      Regresar
    </button>
  </form>
</div>
