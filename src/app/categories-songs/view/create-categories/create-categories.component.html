<div class="container" style="max-width: 40%; margin-top: 10px;">
  <form [formGroup]="formNew" (ngSubmit)="postForm(formNew.getRawValue())">
      <div class="form-group">
          <label for="FormControlInput2">Id</label>
          <input type="text" class="form-control" placeholder="Id" formControlName="idGenero">
      </div>

      <div class="form-group">
          <label for="FormControlInput3">Nombre de la categoria</label>
          <input type="text" class="form-control" placeholder="Nombre" formControlName="tipoGenero">
          <div *ngIf="formNew.get('tipoGenero')?.invalid && formNew.get('tipoGenero')?.dirty" class="alert alert-danger mt-2">
              el Nombre de la categoria es obligatorio
          </div>
      </div>

      <div class="form-group row">
          <div class="col">
              <label for="FormControlInput4">Descripcion</label>
              <input type="text" class="form-control" placeholder="descripcion" formControlName="descripcionGenero">
          </div>
      </div>

      <div class="form-group">
        <label for="FormControlInput5">Link Imagen de Categoria</label>
        <input type="text" class="form-control" placeholder="Link Imagen de Categoriao" formControlName="imagenGenero">
        <div *ngIf="formNew.get('imagenGenero')?.invalid && formNew.get('imagenGenero')?.dirty" class="alert alert-danger mt-2">
            El link para la imagen es obligatoria
        </div>
      </div>

      <div class="form-group">
          <label for="FormControlInput6">Fecha Registro</label>
          <input type="text" class="form-control" placeholder="fecha" formControlName="fechaCreoGenero" [ngModel]="getCurrentDate()"readonly>
      </div>


      <br>
      <button type="submit" class="btn btn-primary" [disabled]="formNew.get('idGenero')?.invalid || formNew.get('tipoGenero')?.invalid || formNew.get('descripcionGenero')?.invalid || formNew.get('fechaCreoGenero')?.invalid">Guardar</button>
      <button type="button" class="btn btn-danger" (click)="return()">Regresar</button>


  </form>

</div>
